<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goodreads Quick Search</title>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Goodreads Quick Search</h1>
  <div id="container">
    <span>Enter your search term</span>
    <input type="search" id="goodreadsQueryTextbox" name="query">
    <button id="currentTabButton">Open in this tab</button>
    <button id="newTabButton">Open in a new tab</button>
  </div>
</body>
</html>
